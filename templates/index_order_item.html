{% extends 'base.html' %}
{% block content %}
<tbody>
        {% for item in item %}
            <tr>
                Order ID <th scope="row">{{ item.order_id }}</th> :
                <br>
                <a href="{{ url_for('post_order_item', post_id=item.order_id) }}">
                    <h6> Item in order with ID "{{ item.item_id }}" and amount of "{{ item.amount }}" </h6>
                </a>
                <td><a class="badge badge-warning" href="{{ url_for('edit_order_item', id=item.order_id) }}">Edit</a></td>
                <br>
                <br>
            </tr>
        {% endfor %}
        </tbody>
{% endblock %}
