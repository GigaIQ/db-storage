{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add new item {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        {{ form.csrf_token() }}
        {% if form.csrf_token.errors %}
            <war class="warning">You have submitted an invalid CSRF token</war>
        {% endif %}
        <label for="title"></label>
        <label for=""> {{ form.first_input.label }}</label>
            {{ form.first_input }}
    </div>

    <div class="form-group">
        {{ form.csrf_token() }}
        <label for="content"></label>
        <label for=""> {{ form.second_input.label }}</label>
            {{ form.second_input }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
