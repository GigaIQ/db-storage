{% extends 'base.html' %}

{% block content %}
<h3>{% block title %}Annotation  {% endblock %}</h3>
<h3>Item name -- {{ item.item_name }}</h3>
<h3>Item model -- {{ item.item_model }}</h3>
<h3>ID -- {{ item.item_id }}</h3>

    <a href="{{ url_for('show_items') }}">
            <span class="badge badge-warning">Back</span>
        </a>

    <a href="{{ url_for('edit_item', id=item.item_id) }}">
                <span class="badge badge-warning">Edit</span>
            </a>
{% endblock %}
